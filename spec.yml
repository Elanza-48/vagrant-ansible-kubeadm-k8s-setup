# YAML v1.1

vagrant-version: "2.3.2"

vm-boxes:
  - generic/ubuntu2204
  - generic/alma9

network:
  private: 
    ip-octet-prefix: "172.20.49"


master:
  node-count: 1
  box-name: k8s-master
  memory: 2560
  cpus: 2
  network:
    hostname:
      prefix: k8s-master
    private:
      ip-octate-suffix: "1"

worker:
  node-count: 1
  box-name: k8s-worker
  memory: 2048
  cpus: 2
  network:
    hostname:
      prefix: k8s-worker
    private:
      ip-octate-suffix: "2"